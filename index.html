<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <title>Rocket League</title>

        <img style="transition: transform 0.5s; position: absolute; width: 40%; z-index: 5; left: calc(50% - 20%); top: 15%; visibility: hidden;" id="image3" src="https://static.vecteezy.com/system/resources/previews/010/885/806/non_2x/3d-number-3-mental-yellow-free-png.png">
        <img style="transition: transform 0.5s; position: absolute; width: 50%; z-index: 5; left: calc(50% - 25%); top: 20%; visibility: hidden;" id="image2" src="https://pngimg.com/uploads/number2/Number%202%20PNG%20images%20free%20download_PNG14909.png">
        <img style="transition: transform 0.5s; position: absolute; width: 30%; z-index: 5; left: calc(50% - 15%); top: 20%; visibility: hidden;" id="image1" src="https://pngimg.com/d/number1_PNG14873.png">

        <div id="startScreen">
           <h1 id="startScreenTitle" class="rainbow rainbowTextAnimated">Welcome to 2D Rocket League!</h1>

           <button id="startButton">Start Game!</button>

           <h2 style="position: absolute; top: 40%; right: 5%; color: white;">Arrow keys to move player 2</h2>
           <img style="position: absolute; top: 50%; right: 10%; height: 225px;" src="https://clipart-library.com/img1/1670503.png">

           <h2 style="position: absolute; top: 40%; left: 10%; color: white;">WASD to move player 1</h2>
           <img style="position: absolute; top: 50%; left: 10%; height: 225px;" src="https://clipart-library.com/img1/1670524.png">

           <h2 style="position: absolute; width: 100%; top: 55%; text-align: center; color: white;">First to 10 goals wins!</2>
        </div>

        <div id="scoreBoard">
            <div id="score1">
                <p id="score1Display">0</p>
            </div>

            <div id="score2">
                <p id="score2Display">0</p>
            </div>
        </div>
        
        <div id="gameField">
            <div id="net1"></div>
            <div id="net2"></div>
        </div>

        <script src="scripts/physics.js"></script>
    </body>
</html>
