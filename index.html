<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <title>Rocket League</title>

        <div id="startScreen">
           <h1 class="rainbow rainbowTextAnimated">Welcome to 2D Rocket League!</h1>

           <button id="startButton">Start Game!</button>

           <h2 style="position: absolute; top: 40%; right: 10%;">Arrow keys to move player 2</h2>
           <img style="position: absolute; top: 50%; right: 10%; height: 225px;" src="https://clipart-library.com/img1/1670503.png">

           <h2 style="position: absolute; top: 40%; left: 15%">WASD to move player 1</h2>
           <img style="position: absolute; top: 50%; left: 10%; height: 225px;" src="https://clipart-library.com/img1/1670524.png">

           <h2 style="position: absolute; width: 100%; top: 50%; text-align: center;">First to 10 goals wins!</2>
        </div>

        <div id="scoreBoard">
            <div id="score1">
                <p id="score1Display">0</p>
            </div>

            <div id="score2">
                <p id="score2Display">0</p>
            </div>
        </div>
        
        <div id="gameField">
            <div id="net1"></div>
            <div id="net2"></div>
        </div>

        <script src="scripts/physics.js"></script>
    </body>
</html>
